<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EsraTurkmen-İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="main.css">
</head>
<script>
    

$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("background-color","blue");
    }); 
});
$(document).ready(function(){
    $("input").blur(function(){
        $(this).css("background-color","green");
    }); 
});
$(document).ready(function(){
    $("#btn1").click(function(){
        $("#h1deneme").css("color","blue");
    }); 
});
</script>

<body>
    <div class="">
        <div class="baslık text-center mt-3">
            <h1 id="h2deneme" style="font-family: Times New Roman ">TOMMY HILFIGER</h1>

        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Ana sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kampanya.html">Kampanyalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galery.html">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="iletisim.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="baslık text-center mt-3">
                <h1 id="h1deneme">İLETİŞİM</h1>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <form class="m-3  col-lg-3 col-sm-7 ">
            <div class="form-group row ">
                <div class=" mb-3  d-flex ">
                    <label for="label1" class=" mx-4  col-3   align-items-center ">Adınızı</label>
                    <input  type="text" id="input1" placeholder="Esra" class="col-8">
                </div>
            </div>
            <div class="from-group row">
                <div class=" mb-3 d-flex  ">
                    <label for="label2" class=" mx-4  col-3 align-items-center">Soyadı</label>
                    <input type="text" id="input2" placeholder="Türkmen" class="col-8">
                </div>
            </div>
            <div class="form-group row">
                <div class=" mb-3 d-flex">
                    <label for="email" class="col-form-label  mx-4 col-3  align-items-center">E-posta</label>
                    <input type="email" id="inputEmail" placeholder="esratrkmen@gmail.com" class="col-8">
                </div>
            </div>

            <div class="form-group row">
                <div class=" mb-3  d-flex">
                    <label for="Adres" class=" col-form-label  mx-4  col-3 align-items-center">Adresi</label>
                    <input type="text" id="inputAdres" placeholder="mahalle sokak vb." class="col-8">
                </div>
            </div>
            <div class="form-group row ">
                <div class=" mb-3  d-flex">
                    <label for="mesaj"
                        class="col-form-label mx-4 align-self-center col-3 align-items-center">Mesaj</label>
                    <textarea type="text" id="inputMesaj" placeholder="Mesaj yazınız.." rows="5"
                        class="col-8"></textarea>
                </div>
            </div>
            <div class="col-md-7 col-form-label text-center">
                <button id="btn1" type="submit" class="btn btn-success ">Gönder</button>
            </div>
        </form>
    </div>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3020.5216176704203!2d30.983560315551436!3d40.79453004049912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x409d9c630b42edb7%3A0x9cf373150c5ef4d8!2sG%C3%B6lyaka%20Myo!5e0!3m2!1str!2str!4v1653170855090!5m2!1str!2str"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
